<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Change Calculator</title>
	<link rel="stylesheet" type="text/css"  href="changeCalculator.css" />
</head>
<body>
<div id="wrapper">

	<div id="title">
		<h1>Change Caclulator</h1></div>
	
	<div id="input">
		<p>
			Enter number of cents (0-99):
			<input type="text" id="qtyPennies" value="69" />
			<button id="calculate">Calculate</button></p></div>
	
	<div id="output">
		<p>
			<span>Quarters:</span>
			<input type="text" id="quarters" disabled="disabled"/></p>
		<p>
			<span>Dimes:</span>
			<input type="text" id="dimes" disabled="disabled"/></p>
		<p>
			<span>Nickels:</span>
			<input type="text" id="nickels" disabled="disabled"/></p>
		<p>
			<span>Pennies:</span>
			<input type="text" id="pennies" disabled="disabled"/></p></div>	
	
</div>	
	<script type="text/javascript" src="changeCalculator.js"></script>
</body>
</html>
