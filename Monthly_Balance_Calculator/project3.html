<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Project 3: Monthly Balance Calculator</title>
	<link rel="stylesheet" type="text/css"  href="project3.css" />
</head>
<body>
<div id="wrapper">

	<div id="title"><h1>Monthly Balance Calculator</h1></div>
	
	<div id="addTransaction">
		<h2>Add Transaction</h2>
		<div class="horizontalRule"></div>
		
			<div class="centeringDiv1">
				<div class="centeringDiv2">
					<form id="transactionForm" action="">
						<div>
							<label>
								Date:
								<input type="text" id="transactionDate" name="transactionDate" />
							</label>
							<label>
								Type:
								<select id="transactionType" name="transactionType">
									<option value="deposit">Deposit</option>
									<option value="withdrawal">Withdrawal</option>
								</select>
									
							</label>
							<label>
								Amount:
								<input type="text" id="transactionAmount" name="transactionAmount" />
							</label>	
							<label>
								<input type="button" id="button" value="Add Transaction" />
							</label>
						</div>
					</form>
				</div>
			</div>
					
	</div>
	<div id="showTransactions">
		<h2>Transactions</h2>
		<div class="horizontalRule"></div>
		<textarea id="displayTransactions" disabled="disabled" rows="5" cols="50"></textarea>
	</div>
	<div id="summaryDisplay">
		<h2>Summary</h2>
		<div class="horizontalRule"></div>
		<div class="centeringDiv1">
			<div class="centeringDiv2">
				<p>
					<span>Starting Balance:</span>
					<input type="text" id="startBalance" disabled="disabled" />
				</p>
				<p>
					<span>Total Deposits:</span>
					<input type="text" id="totalDeposits" disabled="disabled" />
				</p>
				<p>
					<span>Total Withdrawals:</span>
					<input type="text" id="totalWithdrawals" disabled="disabled" />
				</p>
				<p>
					<span>Ending Balance:</span>
					<input type="text" id="endBalance" disabled="disabled" />
				</p>	
			</div>
		</div>					
	</div>
</div>
<script type="text/javascript" src="project3.js"></script>
<script type="text/javascript" src="project3_cookieFunctions.js"></script>
</body>
</html>
